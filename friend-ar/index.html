<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: #000; }
      video { display: none; }
    </style>
  </head>

  <body>
    <!-- Video Asset (CORS enabled) -->
    <video
      id="friendVideo"
      src="https://video.wixstatic.com/video/d36dc5_1dbeffb399f94e99861a8642feb960bf/720p/mp4/file.mp4"
      preload="auto"
      crossorigin="anonymous"
      playsinline
      webkit-playsinline
    ></video>

    <!-- AR SCENE -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      renderer="colorManagement: true;"
    >
      <!-- Camera -->
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- When the image is detected, show video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="videoPlane"
          src="#friendVideo"
          width="1"
          height="0.56"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const vid = document.getElementById("friendVideo");

      // Required on iPhone & some Android browsers
      document.body.addEventListener(
        "click",
        () => {
          vid.play().catch(() => {});
        },
        { once: true }
      );
    </script>
  </body>
</html>
