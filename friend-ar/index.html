<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; } /* hide raw video */
    </style>
  </head>

  <body>
    <!-- Preloaded Video Asset -->
    <video
      id="friendVideo"
      src="https://video.wixstatic.com/video/d36dc5_1dbeffb399f94e99861a8642feb960bf/720p/mp4/file.mp4"
      preload="auto"
      playsinline
      webkit-playsinline
      crossorigin="anonymous"
    ></video>

    <!-- AR Scene -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-camera look-controls="enabled: false"></a-camera>

      <!-- Video appears on top of the detected photo -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#friendVideo"
          width="1"
          height="0.56"
          position="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const vid = document.getElementById("friendVideo");

        // Start video on first user tap (required by some mobile browsers)
        const startVideo = () => {
          vid.play().catch((e) => {
            console.log("Autoplay blocked:", e);
          });
        };

        document.body.addEventListener("click", startVideo, { once: true });
      });
    </script>

  </body>
</html>
