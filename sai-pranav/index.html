<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Scan â†’ Video AR</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #tap {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 20;
    }

    #hint {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 14px;
      opacity: 0.85;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="tap">ðŸ‘† Tap to start AR</div>
<div id="hint">Point your camera at the banner</div>

<a-scene
  embedded
  mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="antialias: true; colorManagement: true">

  <a-assets>
    <video
      id="arVideo"
      src="video.mp4"
      preload="auto"
      loop
      muted
      playsinline
      webkit-playsinline
      crossorigin="anonymous">
    </video>
  </a-assets>

  <a-camera look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-video
      src="#arVideo"
      width="1"
      height="0.56"
      position="0 0 0"
      material="shader: flat"
      playsinline>
    </a-video>
  </a-entity>

</a-scene>

<script>
  const video = document.getElementById("arVideo");
  const tap = document.getElementById("tap");

  // Required user gesture
  tap.addEventListener("click", async () => {
    tap.style.display = "none";
    try {
      await video.play();
      video.pause(); // preload unlock
    } catch(e){}
  });

  document
    .querySelector("[mindar-image-target]")
    .addEventListener("targetFound", () => {
      video.play().catch(()=>{});
    });

  document
    .querySelector("[mindar-image-target]")
    .addEventListener("targetLost", () => {
      video.pause();
    });
</script>

</body>
</html>
